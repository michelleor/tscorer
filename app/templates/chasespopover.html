<div class="popover">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
  <div class="popover-content">
    <div  ng-repeat="chase in chases">
      <chase-select chase="chase" targetfn="setChase(chase)" 
      	placement="{{placement}}" hidefn="$hide()"></chase-select>
    </div> 
  </div>
</div>
